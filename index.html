<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A script that lets users toggle the visibility of a password field.">
  <title>Password Visibility</title>

  <style type="text/css">
    body {
      margin: 1em auto;
      max-width: 40em;
      width: 88%;
    }

    label {
      display: block;
      width: 100%;
    }

    input {
      margin-bottom: 1em;
    }

    [type="checkbox"] {
      margin-bottom: 0;
      margin-right: 0.25em;
    }
  </style>
</head>

<body>

  <h1>Password Visibility</h1>

  <p>Enter your username and password to login.</p>

  <form>
    <div>
      <label for="current-password">Current Password</label>
      <input type="password" name="current-password" id="current-password">
    </div>

    <div>
      <label for="new-password">New Password</label>
      <input type="password" name="new-password" id="new-password">
    </div>

    <div>
      <label for="show-passwords">
        <input type="checkbox" name="show-passwords" id="show-passwords">
        Show passwords
      </label>
    </div>

    <p>
      <button type="submit">Change Passwords</button>
    </p>
  </form>

  <script>
    (function () {
      "use strict";
      var checkbox = document.getElementById("show-passwords");
      var input_passwords = Array.from(document.querySelectorAll('[type="password"]'));

      // add event listener to checkbox change (checked or not)
      checkbox.addEventListener("change", function () {
        // loop through all inputs w/ type password
        // arrow function keeps value of 'this' assigned to a checkbox
        input_passwords.forEach(item => {
          // if checked, it turns this input field into plain text input
          item.type = this.checked ? "text" : "password"
        });
      }, false);
    })();
  </script>
</body>

</html>
